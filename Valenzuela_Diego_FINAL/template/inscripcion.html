{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'estilos.css' %}">
  <title>Inscripciones</title>
</head>
<body class="container center">
  <div class="d-flex justify-content-center">
    <div class="card mt-5 w-50">
      <div class="card-body">
        <h1 class="alert alert-primary text-center">FORMULARIO INSCRIPCIONES</h1>
        <div class="px-5">
          <form action="" method="POST">
            {% csrf_token %}
            {{ form }}
            <div class="d-flex align-content-center justify-content-end mt-4">
              <a type="button" href="/" class="btn btn-secondary">Volver</a>
              &nbsp;
              <input type="submit" values="Incribirme" class="btn btn-primary">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
