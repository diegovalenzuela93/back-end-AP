<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados</title>
</head>
<body>
    <p>Esta buscando: <strong>{{query}}</strong></p>

    {% if productos %}
    <p>Articulos encontrados: {{productos|length}} articulo</p>

    <ul>
        {%for pro in productos %}
        <li>
            {{pro.nombre}}
        </li>
        {% endfor %}
    </ul>

    {% else %}
        <p>No esta el articulo encontrado!</p>

    {% endif %}
</body>
</html>
